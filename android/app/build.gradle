plugins {
   id "com.android.application"
   id "kotlin-android"
   id "dev.flutter.flutter-gradle-plugin"
   id 'com.google.gms.google-services'
   id 'com.google.firebase.crashlytics'
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
   localPropertiesFile.withReader('UTF-8') { reader ->
       localProperties.load(reader)
   }
}

def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file('key.properties')
if (keystorePropertiesFile.exists()) {
   keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

def flutterRoot = localProperties.getProperty('flutter.sdk')
if (flutterRoot == null) {
   throw new RuntimeException("Flutter SDK not found. Define location with flutter.sdk in the local.properties file.")
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
   flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
   flutterVersionName = '1.0'
}

android {
   namespace "com.example.hopeapp"
   compileSdkVersion flutter.compileSdkVersion
   ndkVersion flutter.ndkVersion

   compileOptions {
       sourceCompatibility JavaVersion.VERSION_1_8
       targetCompatibility JavaVersion.VERSION_1_8
   }

   kotlinOptions {
       jvmTarget = '1.8'
   }

   sourceSets {
       main.java.srcDirs += 'src/main/kotlin'
   }

   defaultConfig {
       applicationId "com.example.hopeapp"
       minSdkVersion 23
       targetSdkVersion flutter.targetSdkVersion
       versionCode flutterVersionCode.toInteger()
       versionName flutterVersionName
       multiDexEnabled true
       
       manifestPlaceholders += [
           applicationName: 'android.app.Application',
           'default_notification_icon': '@mipmap/ic_launcher',
           'default_notification_color': '@color/ic_launcher_background',
           'com.google.firebase.messaging.default_notification_channel_id': 'high_importance_channel'
       ]
   }

   signingConfigs {
       release {
           keyAlias keystoreProperties['keyAlias']
           keyPassword keystoreProperties['keyPassword']
           storeFile keystoreProperties['storeFile'] ? file(keystoreProperties['storeFile']) : null
           storePassword keystoreProperties['storePassword']
       }
   }

   buildTypes {
       release {
           signingConfig signingConfigs.release
           minifyEnabled true
           proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
           shrinkResources true
           zipAlignEnabled true
       }
   }

   lint {
       disable 'InvalidPackage'
       checkReleaseBuilds false
   }
}

dependencies {
   implementation platform('com.google.firebase:firebase-bom:32.7.1')
   implementation 'com.google.firebase:firebase-messaging'
   implementation 'com.google.firebase:firebase-analytics'
   implementation 'com.google.firebase:firebase-crashlytics'
   
   implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
   
   implementation 'androidx.work:work-runtime-ktx:2.8.1'
   implementation 'androidx.core:core-ktx:1.12.0'
   implementation 'androidx.multidex:multidex:2.0.1'
   
   implementation 'com.google.android.gms:play-services-base:18.2.0'
   implementation 'com.google.android.gms:play-services-auth:20.7.0'
}

flutter {
   source '../..'
}